<script>
    const p = new Promise((resolve,reject)=>{
        // reject()
        // console.log(a)
        throw new Error("错误")
    })
    //当promise的状态改为reject时catch被执行
    //当promise执行体中出现代码错误时也会执行catch
    p.catch(
        (reason)=>{
            console.log("失败",reason)
        }
    )
</script>
