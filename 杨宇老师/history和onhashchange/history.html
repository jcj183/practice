<a href="#h1" >盒子一</a>

<button id="h1">后退</button>
<button id="h2">前进</button>
<button id="h3">go</button>
<script>
    h1.addEventListener('click',function (){
        history.back()
    })
    h2.addEventListener('click',function (){
        history.forward()
    })
    h3.addEventListener('click',function (){
        history.go(2)
    })
</script>
