<script>
    let xw = {
        fn:function (content1,content2){
            console.log(`${this.name} 对小红说 ${content1} ${content2}`)
        }
    }
    let xx = {
        name:'小军'
    }
    //bind用法是永久性改变this执行指向，改变之后要手动执行一次
   let a = xw.fn.bind(xx,'今天夜色很美','我们去约会吧')
    a()
</script>
</body>
