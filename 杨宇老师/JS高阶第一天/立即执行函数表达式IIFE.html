<script>
    //注意立即执行函数前面语句结尾必须要分号或者直接在立即执行函数的前面添加分号，不然报错

    // 正确写法1
    let a = 100;
    (function (){
        console.log(a)
    })()

    //正确写法2
    let b = 100
    ;(function (){
        console.log(b)
    })()

    //错误写法

</script>
