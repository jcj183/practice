<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //使用JSON.stringify()和JSON.parse()

    let user = {
        name:'张三',
        age :90,
        fav:['css','js', {data:['11','22','33']}]
    }

    let user1 = JSON.stringify(user)

    user1 = JSON.parse(user1)
    user1.fav[2].data[1] = 'haha'
    console.log('新数据')
    console.log(user)
    console.log('老数据')
    console.log(user1)
    console.log(user1.fav[2].data[1])
    console.log(user.fav[2].data[1])
</script>
</body>
</html>
