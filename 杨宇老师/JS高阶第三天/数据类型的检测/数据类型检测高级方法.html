<script>
    //通用数据类型检测方法：object.prototype.toString.call()
    let obj = Object.prototype.toString
    console.log(obj.call([]))
    console.log(obj.call({}))
    console.log(obj.call(function (){}))

    console.log(obj.call('111'))
    console.log(obj.call(111))
    console.log(obj.call(undefined))
    console.log(obj.call(null))
    console.log(obj.call(true))
    console.log(obj.call(Symbol()))


    // 常规用法封装函数
    function fn(value){
        return Object.prototype.toString.call(value)
    }
    //调用函数判断数据类型
    if (fn([])==="[object Array]") {}
    if (fn('111')==="[object String]"){}
</script>
