<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text">

<button>点击获取验证码</button>
<script>
  let get = document.querySelector('button')

  get.addEventListener('click',function () {
    let time = 5;
   let set = setInterval(()=>{
      time--
      get.disabled = true
      if (time === 0) {
        clearInterval(set)
        get.innerHTML = `重新获取验证码`
        get.disabled = false
      } else {
        get.innerHTML = `重新获取验证码（${time}s）`
      }
    },1000)
    })
</script>
</body>
</html>
