<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 460px;
            border: 1px solid;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all 1s;

        }
        .box:hover img{
            transform: scale(1.9);

        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box">
        <img src="./img/2.jpg" alt="">
    </div>
</div>

</body>
</html>
