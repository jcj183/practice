<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let a = prompt('请输入1~4的数字')
    switch (a) {
        case '1':
            console.log(111)
            break;
        case '2':
            console.log(222)
            break;
        case '3':
            console.log(333)
            break;
        case '4':
            console.log(444)
            break;
        default:
            console.log('数字不在1~4的范围')
    }
</script>
</body>
</html>
